<div class="wrapper" style="padding: 30px;">
    <div class="container">
        <div class="loading" *ngIf="!loadData">
            <mat-spinner></mat-spinner>
        </div>
        <div class="text-center">
            <h1>
                <b>#{{pokemon.id}} {{pokemon.name?.toUpperCase()}} DETAILS</b>
            </h1>
        </div>
        <div style="display: flex; justify-content: center;">
            <div class="card" fxFlex.md="50%" fxFlex.lg="50%" fxFlex.xl="50%" fxFlex.sm="100%" fxFlex.xm="100%">
                <img src="{{pokemon.imageUrl}}" width="150" alt="asd">
                <div>
                    <div class="card-content">
                        <table class="table" style="width: 100%;">
                            <tbody>
                                <tr>
                                    <td>Name</td>
                                    <td><strong>{{pokemon.name?.toUpperCase()}}</strong></td>
                                </tr>
                                <tr>
                                    <td>Weight</td>
                                    <td><strong>{{ pokemon.weight }}</strong></td>
                                </tr>
                                <tr>
                                    <td>Height</td>
                                    <td><strong>{{pokemon.height}}</strong></td>
                                </tr>
                                <tr>
                                    <td>Types</td>
                                    <td>
                                        <mat-chip-list class="row justify-content-center">
                                            <mat-chip color="primary" selected *ngFor="let type of pokemon.types">{{type}}</mat-chip>
                                        </mat-chip-list>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Abilities</td>
                                    <td>
                                        <mat-chip-list class="row justify-content-center">
                                            <mat-chip color="accent" selected *ngFor="let ability of pokemon.abilities">{{ability}}</mat-chip>
                                        </mat-chip-list>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Moves</td>
                                    <td>
                                        <mat-chip-list class="row justify-content-center">
                                            <mat-chip color="warn" selected *ngFor="let move of pokemon.moves">{{move}}</mat-chip>
                                        </mat-chip-list>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="row justify-content-center" style="margin-top: 20px;">
                    <button mat-raised-button color="primary" (click)="catchPokemon()">Catch Pokemon</button>
                </div>
            </div>
        </div>
    </div>
</div>
